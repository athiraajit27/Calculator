

    function pyramid(N){
       let string = "";
        for(let i = 1 ; i <= N ; i++) {
            for(j = N ; j > i ; j--) {
                string += " ";
            }
            for(j = 1 ; j<= i ; j++) {
                string += "*" + " ";
            }
            string += "\n";
        }
        return string;
    }
    console.log(pyramid(5));
